<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/headerFooter.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <header>
        <div id="headerContent">
            <img src="../Images/arrowRight.png" alt="arrow" id="arrow">
            <img src="../Images/Logo.png" id="logo">
            <p id='login'>Entrar</p>
        </div>

        <div id="sideMenu">
            <a href="">Agendar Consulta</a>
            <a href="">SAC</a>
            <a href="">Feedback</a>
        </div>
    </header>

    <main>
        <div id="login-container">
            <h2>Login</h2>
            <form action="" method="post">
                <input type="text" placeholder="Email" id="login-email">
                <input type="password" placeholder="Senha" id="login-password">
                <button onclick="login()">Entrar</button>
                <p>Ainda não é usuário? <a href="#" onclick="showRegister()">Cadastrar-se</a></p>
            </form>
        </div>
        
        <div id="register-container">
            <h2>Cadastro</h2>
            <form action="" method="post">
                <input type="text" placeholder="Nome" id="register-name">
                <input type="text" placeholder="Email" id="register-email">
                <input type="password" placeholder="Senha" id="register-password">
                <input type="text" placeholder="CPF" id="register-cpf">
                <input type="text" placeholder="Data de Nascimento" id="register-dob">
                <input type="text" placeholder="Cidade" id="register-city">
                <input type="text" placeholder="Estado" id="register-state">
                <button onclick="register()">Cadastrar</button>
                <p>Já é usuário? <a href="#" onclick="showLogin()">Login</a></p>
            </form>
        </div>
    </main>

    <footer>
        <div id="footerContent">
            <ul>DEV&PET | Paiva8859 - LuigiSousaa - GuiBrum22</ul>
        </div>
    </footer>
</body>
<script src="../js/headerFooter.js"></script>
<script src="../js/login.js"></script>
</html>
